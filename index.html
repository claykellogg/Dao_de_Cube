<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dao De Cube</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Way of Math</h1>
			<h2>Dao de Math</h2>
		</div>
		<div id="content">
			<div id="nav">
				<h3>Navigation</h3>
				<ul>
					<li><a class="selected" href=""></a>Home</li>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
			</div>
			<canvas id="canvas" tabindex="-1"></canvas>
			<div id="io">
				<div id="output">
					<h3>Current Step</h3>
					<p id="currentStep"></p>
					<h3>Description</h3>
					<p id="description"></p>
					<h3>Solution</h3>
					<p id="solution"></p>
					<h3>Explanation</h3>
					<p id = "explanation"></p>
				</div>
				<div id="input">
					<div id="inputRow1">
						<button id="begin">Begin</button>
						<button id="previous">Previous</button>
						<button id="next">Next</button>
						<button id="doIt">Do it!</button>
					</div>
					<div id="inputRow2">
						<textarea id="sequenceInput" tabindex="2"></textarea>
						<button id="execute">Execute</button>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
		Footer
		</div>
	</div>
	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script src="testcube.js"></script>
	<script src="updateCSS.js"></script>
</body>
</html>
